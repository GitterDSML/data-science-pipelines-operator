apiVersion: datasciencepipelinesapplications.opendatahub.io/v1alpha1
kind: DataSciencePipelinesApplication
metadata:
  name: testdsp6
spec:
  dspVersion: v2
  apiServer:
    deploy: true
    image: api-server:test6
    applyTektonCustomResource: true
    archiveLogs: false
    artifactImage: artifact-manager:test6
    cacheImage: ubi-minimal:test6
    moveResultsImage: busybox:test6
    injectDefaultScript: true
    stripEOF: true
    enableOauth: true
    enableSamplePipeline: true
    terminateStatus: Cancelled
    trackArtifacts: true
    dbConfigConMaxLifetimeSec: 125
    collectMetrics: true
    autoUpdatePipelineDefaultVersion: true
    resources:
      requests:
        cpu: "1231m"
        memory: "1Gi"
      limits:
        cpu: "2522m"
        memory: "5Gi"
  persistenceAgent:
    deploy: true
    image: persistenceagent:test6
    numWorkers: 5
    resources:
      requests:
        cpu: "1233m"
        memory: "1Gi"
      limits:
        cpu: "2524m"
        memory: "5Gi"
  scheduledWorkflow:
    deploy: true
    image: scheduledworkflow:test6
    cronScheduleTimezone: EST
    resources:
      requests:
        cpu: "1235m"
        memory: "1Gi"
      limits:
        cpu: "2526m"
        memory: "5Gi"
  mlpipelineUI:
    deploy: true
    image: frontend:test6
    configMap: some-test-configmap
    resources:
      requests:
        cpu: "1239m"
        memory: "1Gi"
      limits:
        cpu: "2530m"
        memory: "5Gi"
  database:
    mariaDB:
      deploy: true
      image: mariadb:test6
      username: testuser
      pipelineDBName: randomDBName
      pvcSize: 32Gi
      resources:
        requests:
          cpu: "1212m"
          memory: "1Gi"
        limits:
          cpu: "2554m"
          memory: "5Gi"
  objectStorage:
    minio:
      deploy: true
      image: minio:test6
      bucket: mlpipeline
      pvcSize: 40Gi
      resources:
        requests:
          cpu: "1334m"
          memory: "1Gi"
        limits:
          cpu: "2535m"
          memory: "5Gi"
