apiVersion: datasciencepipelinesapplications.opendatahub.io/v1alpha1
kind: DataSciencePipelinesApplication
metadata:
  name: testdsp4
spec:
  apiServer:
    deploy: true
    image: this-apiserver-image-from-cr-should-be-used:test4
    applyTektonCustomResource: true
    archiveLogs: false
    artifactImage: artifact-manager:test4
    cacheImage: ubi-minimal:test4
    moveResultsImage: busybox:test4
    injectDefaultScript: true
    stripEOF: true
    enableOauth: true
    terminateStatus: Cancelled
    trackArtifacts: true
    dbConfigConMaxLifetimeSec: 125
    collectMetrics: true
    autoUpdatePipelineDefaultVersion: true
    resources:
      requests:
        cpu: "1231m"
        memory: "1Gi"
      limits:
        cpu: "2522m"
        memory: "5Gi"
  persistenceAgent:
    deploy: true
    image: persistenceagent:test4
    numWorkers: 5
    resources:
      requests:
        cpu: "1233m"
        memory: "1Gi"
      limits:
        cpu: "2524m"
        memory: "5Gi"
  scheduledWorkflow:
    deploy: true
    image: scheduledworkflow:test4
    cronScheduleTimezone: EST
    resources:
      requests:
        cpu: "1235m"
        memory: "1Gi"
      limits:
        cpu: "2526m"
        memory: "5Gi"
  viewerCRD:
    deploy: true
    image: viewercontroller:test4
    maxNumViewer: 25
    resources:
      requests:
        cpu: "1237m"
        memory: "1Gi"
      limits:
        cpu: "2528m"
        memory: "5Gi"
  mlpipelineUI:
    deploy: true
    image: frontend:test4
    configMap: some-test-configmap
    resources:
      requests:
        cpu: "1239m"
        memory: "1Gi"
      limits:
        cpu: "2530m"
        memory: "5Gi"
  database:
    mariaDB:
      deploy: true
      image: mariadb:test4
      username: testuser
      pipelineDBName: randomDBName
      pvcSize: 32Gi
      resources:
        requests:
          cpu: "1212m"
          memory: "1Gi"
        limits:
          cpu: "2554m"
          memory: "5Gi"
  objectStorage:
    minio:
      deploy: true
      image: minio:test4
      bucket: mlpipeline
      pvcSize: 40Gi
      resources:
        requests:
          cpu: "1334m"
          memory: "1Gi"
        limits:
          cpu: "2535m"
          memory: "5Gi"
